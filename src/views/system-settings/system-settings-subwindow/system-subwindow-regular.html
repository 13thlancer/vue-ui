<div class="layui-col-md12">
	<div class="wh-flex pop-content-head">
		<div class="pop-head-item wh-flex1">代码</div>
		<div class="pop-head-item wh-flex1">描述</div>
		<div class="pop-scroll-item"></div>
	</div>
	<div class="layui-side-scroll pop-scroll-bg">
		<div v-for="(item,index) in dataList" @click="selectItemClick(item)" class="wh-flex pop-content-content" v-bind:class="{'center-item-gray-bg':index%2, 'center-item-white-bg':!(index%2), 'active':item.id == selectItemCode}">
			<div class="pop-content-item wh-flex1">{{item.id}}</div>
			<div class="pop-content-item wh-flex1">{{item.text}}</div>
		</div>
	</div>
</div>
