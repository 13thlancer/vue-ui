<div class="layui-col-md12">
    <form class="layui-form" lay-filter="code-form">
        <div class="multiple-pop-head">
            <span>批量操作</span>
            <img @click="closeImgClick" src="../../../assets/img/system-setting_icon_subClose.png" />
        </div>
        <div class="wh-flex pop-content-head">
            <div class="pop-head-item wh-flex1">房型</div>
            <div class="pop-head-item wh-flex1">房号</div>
            <div class="pop-head-item wh-flex1">姓名</div>
            <div class="pop-head-item wh-flex1">到达</div>
            <div class="pop-head-item wh-flex1">离开</div>
            <div class="pop-scroll-item"></div>
        </div>
        <div class="layui-side-scroll pop-scroll-bg">
            <div v-for="(item,index) in dataList" @click="selectItem(item)" class="wh-flex pop-content-content" v-bind:class="{'center-item-gray-bg':index%2, 'center-item-white-bg':!(index%2)}">
                <div class="pop-content-item wh-flex1">{{item.roomType}}</div>
                <div class="pop-content-item wh-flex1">
                    <input class="center-item-input"  v-bind:class="{'center-item-input-active':selected == index}" readonly v-model="item.roomNo" @click="showpaifang(item)"/>
                </div>
                <!--<div class="pop-content-item wh-flex1">{{item.roomNo}}</div>-->
                <div class="pop-content-item wh-flex1">{{item.inPerson}}</div>
                <div class="pop-content-item wh-flex1">{{item.planStart}}</div>
                <div class="pop-content-item wh-flex1">{{item.planEnd}}</div>
            </div>
        </div>


        <div class="wh-form-bottom">
            <div class="wh-flex1">
                <div class="code-form-left-btn">取消</div>
            </div>
            <div class="wh-flex1">
                <div class="code-form-left-btn" @click="autoArrangeRoom">自动排房</div>
            </div>
            <div class="wh-flex1">
                <div @click="showPLSelect" class="code-form-left-btn">批量选择</div>
            </div>
            <div class="wh-flex1">
                <div class="code-form-left-btn">入住</div>
            </div>
            <div class="wh-flex1">
                <div class="code-form-right-btn">确认</div>
            </div>
        </div>
    </form>
</div>
