<link rel="stylesheet" type="text/css" href="../../org/org-subwindow/org-subwindow.css" />

<div class="whui-fluid">
    <div class="layui-row whui-form">
        <form class="layui-form">

            <div class="subwindow-confirm">
                <div class="subwindow-confirm-icon">
                    <img src="../../../assets/img/setting_icon_gantanhao.png"/>
                </div>
                <div class="subwindow-confirm-content">
                    {{message}}
                </div>
            </div>


            <div class="subwindow-confirm-btngroup">
                <div class="layui-layer-btn layui-layer-btn-c">
                    <a class="subwindow-cancel-btn">取消</a>
                    <a class="subwindow-ensure-btn">确认</a>
                </div>
            </div>
        </form>
    </div>
</div>
